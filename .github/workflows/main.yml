name: Weekly Flight Price Check

on:
  workflow_dispatch:   # allows manual runs
  schedule:
    # Saturday at 18:00 UTC (10:00 AM PST)
    - cron: "0 18 * * 6"

jobs:
  flight-price-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv google-api-python-client google-auth google-auth-oauthlib

      - name: Run flight deals script
        env:
          AMADEUS_API_KEY: ${{ secrets.AMADEUS_API_KEY }}
          AMADEUS_API_SECRET: ${{ secrets.AMADEUS_API_SECRET }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEET_NAME: ${{ secrets.SHEET_NAME }}
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
        run: |
          echo "$GOOGLE_CREDS_JSON" > credentials.json
          export GOOGLE_CREDS_FILE=credentials.json
          python main.py
